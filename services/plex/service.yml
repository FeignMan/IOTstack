  plex:
    image: linuxserver/plex:bionic-version-1.22.3.4523-d0ce30438
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - SYSCALL_MAX_ENABLED=1
      #- UMASK_SET=022 #optional
    volumes:
      - /mnt/internalssd:/data
      - /mnt/internalssd/appdata/plex/config:/config
      - /mnt/internalssd/appdata/plex/transcode:/transcode
    restart: unless-stopped
