  deluge:
    image: linuxserver/deluge
    container_name: deluge
    network_mode: host
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Paris
      #- UMASK_SET=022 #optional
      #- DELUGE_LOGLEVEL=error #optional
    volumes:
      - /mnt/internalssd/appdata/deluge/config:/config
      - /mnt/internalssd/Downloads:/downloads
    restart: unless-stopped
