################################################################
#
# Configuration sample for Traefik v2.
#
# For Traefik v1: https://github.com/containous/traefik/blob/v1.7/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = true
  sendAnonymousUsage = false

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional
# Default:
[entryPoints]
  [entryPoints.web]
    address = ":80"

    [entryPoints.web.http]
      [entryPoints.web.http.redirections]
        [entryPoints.web.http.redirections.entryPoint]
          to = "websecure"
          scheme = "https"

  [entryPoints.websecure]
    address = ":443"
    [entryPoints.websecure.http.tls]
      certResolver = "leresolver"

################################################################    
# Enable ACME (Let's Encrypt): automatic SSL
################################################################
[certificatesResolvers.leresolver.acme]

  # Email address used for registration.
  email = "ishanaditya@gmail.com"

  # File or key used for certificates storage.
  # Required
  storage = "acme.json"

  # Uncomment the line to use Let's Encrypt's staging server,
  # leave commented to go to prod.
  # Default: "https://acme-v02.api.letsencrypt.org/directory"
  # caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"

  # Use a TLS-ALPN-01 ACME challenge.
  # [certificatesResolvers.leresolver.acme.tlsChallenge]

  # Use a HTTP-01 ACME challenge.
  [certificatesResolvers.leresolver.acme.httpChallenge]

  # EntryPoint to use for the HTTP-01 challenges.
    entryPoint = "web"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
[log]

  # Log level
  # Default: "ERROR"
  level = "INFO"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  # Default: os.Stdout
  # filePath = "log/traefik.log"

  # Format is either "json" or "common".
  # Default: "common"
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
# [accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  # Default: os.Stdout
  # filePath = "/path/to/log/log.txt"

  # Format is either "json" or "common".
  # Default: "common"
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Enable the API in insecure mode
  # Default: false
  # insecure = true

  # Enabled Dashboard
  # Default: true
  # dashboard = false

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  # Default: "traefik"
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
[providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  # Required
  endpoint = "unix:///var/run/docker.sock"

  # Default host rule.
  # Default: "Host(`{{ normalize .Name }}`)"
  # defaultRule = "Host(`{{ .Name }}.feignman.duckdns.org`)"

  # Expose containers by default in traefik
  exposedByDefault = false
